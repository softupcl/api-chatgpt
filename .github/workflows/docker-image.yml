name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Login Docker
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD : ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Inciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login"
        
    - name: Build docker image
      run: |
        docker build -t lurzua/api-thomia:0.0.1 .

    - name: Push docker image
      run: |
         docker push -t lurzua/api-thomia:0.0.1 .
        
         
     
     

